<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard - Notice Board</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #004d40;
      --primary-dark: #00332f;
      --text: #f0f0f0;
      --card-bg: rgba(255, 255, 255, 0.9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      color: var(--text);
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      background: rgba(0, 77, 64, 0.95);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 40px;
      color: #ffffff;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #f1f1f1;
      text-decoration: none;
      margin: 12px 0;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s ease;
      font-size: 15px;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .main {
      flex-grow: 1;
      padding: 40px;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      color: #ffffff;
    }

    .header div {
      font-size: 16px;
      color: #dddddd;
    }

    .card {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      color: #222;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card h3 {
      margin-bottom: 20px;
      color: var(--primary-dark);
    }

    .notice {
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }

    .notice:last-child {
      border-bottom: none;
    }

    .notice-title {
      font-weight: 600;
      font-size: 16px;
      color: #222;
    }

    .notice-date {
      font-size: 13px;
      color: #555;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2><i class="fas fa-user-tie"></i> Staff Panel</h2>
    <a href="#"><i class="fas fa-home"></i> Dashboard</a>
    <a href="#"><i class="fas fa-plus-circle"></i> Create Notice</a>
    <a href="#"><i class="fas fa-folder-open"></i> My Notices</a>
    <a href="#"><i class="fas fa-user-circle"></i> Profile</a>
    <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Welcome, Zakariya</h1>
      <div>Role: <strong>Staff</strong></div>
    </div>

    <div class="card">
      <h3>ðŸ§¾ Your Notices</h3>
      <div class="notice">
        <div class="notice-title">ðŸ“Œ Staff Meeting Tomorrow</div>
        <div class="notice-date">Posted on: 2025-07-06</div>
      </div>
      <div class="notice">
        <div class="notice-title">ðŸ“‹ Assignment Reminder</div>
        <div class="notice-date">Posted on: 2025-07-03</div>
      </div>
    </div>
  </div>

</body>
</html>
