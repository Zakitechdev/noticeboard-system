<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Notice Board System</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #333;
    }

    .login-box label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
      color: #555;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    .note {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="login.php" method="POST">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Login</button>
    </form>

    <div class="note">
      Use: <b> Zaki@gmail.com</b> / <b>1234</b>
    </div>
  </div>

</body>
</html>
